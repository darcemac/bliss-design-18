<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% if page.title == 'Home' %}{{ site.title }}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.name }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ site.url }}/sitemap.xml">
    
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.icon | prepend: site.baseurl | prepend: site.url }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="{{ site.locale }}">

    <style>body{opacity:1;-webkit-transition:opacity 1s;transition:opacity 1s}body.fade-out{opacity:0;transition:none}@-webkit-keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes fadeIn{from{opacity:0}to{opacity:1}}html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}h1{font-size:2em;margin:.67em 0}a{background-color:transparent}img{border-style:none}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}:root{--grey-color:#9b9b9b;--light-grey-color:#f1f2f2;--card-grey-color:#fafbff;--black-color:#333;--white-color:#f2f2f2}body{opacity:1}*,:after,:before{box-sizing:inherit;margin:0;padding:0}*,html{box-sizing:border-box}html{font-size:62.5%}body{color:var(--black-color);font-family:Muli;font-size:1.6em;font-weight:300;letter-spacing:.01em;line-height:1.6;overflow-x:hidden}figure{margin:0}.wrap{position:relative;margin:0 auto;max-width:1170px;padding:0 8%}@media (min-width:768px){.wrap{padding:0 2.5%}}.wrap-inner{position:relative;margin:0 auto;max-width:1000px}@media (min-width:1200px){.wrap-inner{padding:0}}.container-columns{display:block}@media (min-width:768px){.container-columns{display:-ms-flexbox;display:flex;-ms-flex-direction:row;flex-direction:row}}.column-flex{-ms-flex:1;flex:1}p{margin-top:0}h1,h2{font-weight:300;letter-spacing:-.1rem;margin-bottom:2rem;margin-top:0}h1{font-size:3.6rem;line-height:1.25}@media (min-width:768px){h1{font-size:4.6rem;line-height:1.35}}h2{font-size:2.8rem;line-height:1.25}@media (min-width:768px){h2{font-size:3.6rem}}h1,h2{letter-spacing:1px}p{margin-bottom:30px}img{max-width:100%;display:block;vertical-align:middle}svg:not(:root){overflow:hidden}ul{list-style:none;margin-top:0;padding-left:0}ul{list-style-type:none}.hero{display:block;width:100%;position:relative;z-index:1;height:360px}.hero{margin-top:100px}@media (min-width:768px){.hero{margin-top:200px}}.hero .title{position:absolute;top:50%;left:0;right:0;transform:translateY(-50%);text-align:center}.hero .title h1{margin:0 auto;padding:0 5%}@media (min-width:550px){.hero .title h1{max-width:800px}}.cover{background-size:cover;background-position:50%;background-repeat:no-repeat;position:relative;width:100%}.nav-background{position:fixed;top:0;z-index:9000;width:100%;background-color:hsla(0,0%,100%,.8)}.nav-container{display:-ms-flexbox;display:flex;max-width:1170px;margin:0 auto;-ms-flex-pack:justify;justify-content:space-between;padding:2.5rem 8%;height:100px}@media (min-width:768px){.nav-container{padding:0 2.5%;height:200px}}.nav-header{display:-ms-flexbox;display:flex;-ms-flex-pack:justify;justify-content:space-between;-ms-flex-align:center;align-items:center;-ms-flex-direction:row;flex-direction:row}.nav-header a.nav-logo{margin:0;padding:0}.nav-header a.nav-logo svg{width:40px;height:auto}@media (min-width:550px){.nav-header a.nav-logo svg{width:60px}}.nav-ul,.nav-ul li{margin:0;padding:0}.nav-ul{-ms-flex-align:center;align-items:center;-ms-flex-direction:row;flex-direction:row}.nav-ul,.nav-ul>li{display:-ms-flexbox;display:flex}.nav-ul>li{padding:1rem}.nav-ul>li:last-child{padding-right:0}@media (min-width:550px){.nav-ul>li{padding:1rem 1.5rem}}.nav-ul>li a.nav-link{-ms-flex:1;flex:1;color:var(--black-color);font-size:15px;text-decoration:none}@media (min-width:550px){.nav-ul>li a.nav-link{font-size:18px}}.homepage .promo-row{padding:50px 0}@media (min-width:768px){.homepage .promo-row{padding:100px 0}}.homepage .promo figure{width:100%;height:400px;position:relative;overflow:hidden}@media (min-width:768px){.homepage .promo figure{height:600px}}.homepage .promo figure img{width:100%;height:100%;-o-object-fit:cover;object-fit:cover;margin-left:auto;position:absolute;right:0;top:0}.vert-center{display:-ms-flexbox;display:flex;-ms-flex-align:center;align-items:center}@media (min-width:768px){.vert-center{height:600px}}.promo-text{margin:0 auto;max-width:500px}@media (min-width:768px){.promo-text{padding:0 50px}}.promo-text h2{margin:0;padding-bottom:30px}.promo-text p{font-size:16px;color:var(--grey-color);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;-webkit-text-stroke:.45px hsla(0,0%,60%,.25)}</style>

    <script>
    (function(w){
        "use strict";
        var loadCSS = function( href, before, media ){
        var doc = w.document;
        var ss = doc.createElement( "link" );
        var ref;
        if( before ){
            ref = before;
        }
        else {
            var refs = ( doc.body || doc.getElementsByTagName( "head" )[ 0 ] ).childNodes;
            ref = refs[ refs.length - 1];
        }
        var sheets = doc.styleSheets;
        ss.rel = "stylesheet";
        ss.href = href;
        ss.media = "only x";
        ref.parentNode.insertBefore( ss, ( before ? ref : ref.nextSibling ) );
        var onloadcssdefined = function( cb ){
            var resolvedHref = ss.href;
            var i = sheets.length;
            while( i-- ){
            if( sheets[ i ].href === resolvedHref ){
                return cb();
            }
            }
            setTimeout(function() {
            onloadcssdefined( cb );
            });
        };
        ss.onloadcssdefined = onloadcssdefined;
        onloadcssdefined(function() {
            ss.media = media || "all";
        });
        return ss;
        };
        if( typeof module !== "undefined" ){
        module.exports = loadCSS;
        }
        else {
        w.loadCSS = loadCSS;
        }
    }( typeof global !== "undefined" ? global : this ));
