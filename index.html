---
layout: default
title: Home
---

<div class="projects">
  
  {% for post in site.posts limit:10 %}
  
  {% if post.categories contains "work" %}
  <div class="project-block wow fadeIn">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <div class="project-thumb">
        <div class="thumb-image filter-grey" style="background-image: url({{ post.thumb }});"></div>
      </div>
      <h5>{{ post.title }}</h5>
    </a>
  </div>
  {% endif %}
  
  {% endfor %}

</div>
